<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      div[secondary] {
        color: #9e9e9e 
      }
      div[main] {
        color: #9e9e9e 
      }

      div[small] {
        font-size: 14px;
      }

      div[medium] {
        font-size: 22px;
      }

      div[large] {
        font-size: 34px;
      }

      div[change=up] {
       color:#30CD9A;
      }

      div[change=down] {
       color:#F45531;
      }
     
      paper-tabs {
        --paper-tab-ink: #fff;
        --paper-tabs-selection-bar-color: #fff;
      }

      

      ::-webkit-scrollbar {
        width: 13px;
      }
      
      ::-webkit-scrollbar-button {
        background: #1C2229; 
      }

      ::-webkit-scrollbar-track{
        background: #1C2229; 
     
      }
      ::-webkit-scrollbar-track-piece{
        background: #1C2229; 
        /* border-right: 5px solid #1A1E24; */

      }
      ::-webkit-scrollbar-thumb {
        background: #1C2229;
        border-right:8px solid #1C2229;
      
 
        
        /* background-image: -webkit-linear-gradient(top, #040D14, #30CD9A, #040D14);
        background-image: -moz-linear-gradient(top, #f0f0f0, #30CD9A, #f0f0f0);
        background-image: -o-linear-gradient(top, #f0f0f0, #30CD9A, #f0f0f0); */
      }
      ::-webkit-scrollbar-corner{
        background: blue 
      }

      @media (max-width: 1366px), (max-height: 768px){
        /* portfolio view */
        .value_card> div[main] { font-size: 25px!important; }
        .value_card> div[title] { font-size: 18px!important;}

        /* instrument detail view */
        div[large] { font-size: 25px!important; }
        div[medium] { font-size: 20px!important; }
        .fundimental_box {height: 130px!important; overflow: hidden!important; font-size:14px; }
        .about_box {max-height: 110px!important;overflow: hidden!important; font-size:14px; }
        .border1 {margin: 15px 0 15px!important;}

        #buyButton {height: 40px;}
        #sellButton {height: 40px;}

        :host { --app-drawer-width: 65px!important;}
        app-toolbar{ height:65px!important;}
        .logo {height: 65px!important; width: 65px!important;}
        .drawer-list > a {font-size: 12px!important;}
      } 
      


    </style>
  </template>
</dom-module>
